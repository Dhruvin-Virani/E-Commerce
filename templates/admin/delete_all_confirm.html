{% extends "admin/base_site.html" %}

{% block content %}
  <h1>Delete All Data</h1>
  <p class="text-warning"><strong>Warning:</strong> This will permanently delete ALL data in the database (it runs Django's <code>flush</code> command). This cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <p>Type <strong>YES</strong> in the box below and press <em>Delete</em> to confirm.</p>
    <input type="text" name="confirm" />
    <br/><br/>
    <button type="submit" class="deletelink">Delete</button>
    <a class="button" href="{% url 'admin:index' %}">Cancel</a>
  </form>
{% endblock %}
