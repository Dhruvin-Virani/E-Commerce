{% extends "base/base.html" %}

{% block start %}

<section class="section-content padding-y">
	<div class="container">
		<div class="row">
			<!-- Sidebar -->
			<aside class="col-md-3">
				<nav class="list-group">
					<a class="list-group-item active" href="{% url 'account' %}">Account Overview</a>
					<a class="list-group-item" href="{% url 'account' %}#personal">Personal Information</a>
					<a class="list-group-item" href="{% url 'account' %}#address">Address</a>
					<a class="list-group-item" href="{% url 'cart' %}">My Cart</a>
				</nav>
			</aside>
			
			<!-- Main Content -->
			<main class="col-md-9">
				<article class="card">
					<div class="card-body">
						<h4 class="card-title mb-4">My Account</h4>
						
						<form method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							{% include "base/alert.html" %}
							
							<!-- Personal Information -->
							<div id="personal" class="mb-5">
								<h5 class="mb-3">Personal Information</h5>
								
								<div class="row">
									<div class="col-md-6 form-group">
										<label>First Name</label>
										<input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
									</div>
									<div class="col-md-6 form-group">
										<label>Last Name</label>
										<input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-6 form-group">
										<label>Email</label>
										<input type="email" class="form-control" name="email" value="{{ user.email }}" required>
									</div>
									<div class="col-md-6 form-group">
										<label>Phone Number</label>
										<input type="text" class="form-control" name="phone_number" value="{{ profile.phone_number|default:'' }}" placeholder="+91 1234567890">
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-6 form-group">
										<label>Date of Birth</label>
										<input type="date" class="form-control" name="date_of_birth" value="{{ profile.date_of_birth|date:'Y-m-d'|default:'' }}">
									</div>
									<div class="col-md-6 form-group">
										<label>Gender</label>
										<select class="form-control" name="gender">
											<option value="">Select Gender</option>
											<option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
											<option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
											<option value="Other" {% if profile.gender == 'Other' %}selected{% endif %}>Other</option>
										</select>
									</div>
								</div>
								
								<div class="form-group">
									<label>Alternate Phone</label>
									<input type="text" class="form-control" name="alternate_phone" value="{{ profile.alternate_phone|default:'' }}" placeholder="+91 1234567890">
								</div>
							</div>
							
							<hr>
							
							<!-- Address Information -->
							<div id="address" class="mb-5">
								<h5 class="mb-3">Address Information</h5>
								
								<div class="form-group">
									<label>Address Line 1</label>
									<input type="text" class="form-control" name="address_line_1" value="{{ profile.address_line_1|default:'' }}" placeholder="Street address, P.O. box">
								</div>
								
								<div class="form-group">
									<label>Address Line 2</label>
									<input type="text" class="form-control" name="address_line_2" value="{{ profile.address_line_2|default:'' }}" placeholder="Apartment, suite, unit, building, floor, etc.">
								</div>
								
								<div class="row">
									<div class="col-md-6 form-group">
										<label>City</label>
										<input type="text" class="form-control" name="city" value="{{ profile.city|default:'' }}" placeholder="City">
									</div>
									<div class="col-md-6 form-group">
										<label>State</label>
										<input type="text" class="form-control" name="state" value="{{ profile.state|default:'' }}" placeholder="State">
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-6 form-group">
										<label>Postal Code</label>
										<input type="text" class="form-control" name="postal_code" value="{{ profile.postal_code|default:'' }}" placeholder="PIN/ZIP Code">
									</div>
									<div class="col-md-6 form-group">
										<label>Country</label>
										<input type="text" class="form-control" name="country" value="{{ profile.country|default:'India' }}" placeholder="Country">
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Save Changes</button>
								<a href="/" class="btn btn-light">Cancel</a>
							</div>
						</form>
					</div>
				</article>
			</main>
		</div>
	</div>
</section>

{% endblock %}
